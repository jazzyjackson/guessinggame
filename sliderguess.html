<html>
  <head>
    <script   src="http://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mystyle.css" type="text/css">
  </head>
  <body>
    <div class="container">

      <div class="row header">
        <h1>
          Take a Guess
        </h1>
      </div>
      <div class="row sliderlabel">
        <label>Click and drag the triangle. Let go to make your guess.</label>
      </div>
      <div class="row" id="slider" >
        <div id="arrow" class="arrow" style="left: -15; border-bottom: 20px solid #888888;">
          <p>0</p>
        </div>
      </div>
      <div class="row textguess">
          <label>Or, enter a guess here</label>
          <input id="guesstext" type="text" placeholder="#">
      </div>
      <div class="row textguess">
          <input id="guessbutton" type="button" value="Guess!">
          <input id="resetbutton" type="button" value="Reset.">

      </div>
    </div>
      <footer class="footer">
          <div class="container">
            <img style="left: 50px;" src="images/fullstack.png">
            <p> Project by Colten Jackson</p>
            <img style="right: 50px;" src="images/gracehopper.png">
          </div>
      </footer>


      <script src="gamelogic.js"></script>

  </body>
</html>
